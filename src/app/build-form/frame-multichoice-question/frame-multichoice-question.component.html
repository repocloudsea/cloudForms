<div class="container-fixed-lg">
  <div>
    <div class="col-xs-4">
      <div class="panel panel-default">
        <div class="panel-heading separator text-center">
          <div class="panel-title">
            <i class="fa fa-check-square-o fa-lg semi-bold" aria-hidden="true"></i>&nbsp;&nbsp;
            Multiple Choice
          </div>
        </div>
        <div class="panel-body">
          <form class="m-t-15" role="form" name="questionForm" [formGroup]="multiChoiceForm" novalidate>
            <div class="form-group x-separator">
              <label>Question</label>
              <textarea class="form-control" rows="4" formControlName="question"></textarea>
            </div>
            <div class="form-group x-separator">
              <label>
                Description &nbsp;<i class="fa fa-question-circle fa-lg" aria-hidden="true"></i>
              </label>
              <span class="help">(Leave empty if not required)</span>
              <textarea class="form-control" formControlName="description"></textarea>
            </div>
            <div class="form-group">
              <label>
                Choices &nbsp;<i class="fa fa-question-circle fa-lg" aria-hidden="true"></i>
              </label>
              <div formArrayName="choices">
                <div class="row p-b-5" *ngFor="let choice of choices.controls; let index = index">
                  <div class="col-xs-1 p-t-5 text-center semi-bold">{{index + 1}}.</div>
                  <div class="col-xs-8">
                    <input type="text" class="form-control" [formControlName]="index">
                  </div>
                  <div class="col-xs-3 text-center p-t-5">
                    <i class="fa fa-plus-circle fa-2x text-success app-link" aria-hidden="true" (click)="add(index)"></i>&nbsp;
                    <i class="fa fa-minus-circle fa-2x text-danger app-link" aria-hidden="true" (click)="remove(index)"></i>
                  </div>
                </div>
              </div>
            </div>
            <hr class="x-separator">
            <div>
              <div class="p-b-5">
                <i class="fa fa-gears fa-lg semi-bold" aria-hidden="true"></i>&nbsp;
                <span class="bold">Settings</span>
              </div>
              <div class="form-group checkbox check-success checkbox-circle">
                <input class="form-control" type="checkbox" id="questionReq" formControlName="isRequired">
                <label for="questionReq">
                  Required &nbsp;<i class="fa fa-question-circle fa-lg" aria-hidden="true"></i>
                </label>
              </div>
              <div class="form-group checkbox check-success checkbox-circle">
                <input class="form-control" type="checkbox" id="multipleSelections" formControlName="isMultiSelect">
                <label for="multipleSelections">
                  Multiple selections &nbsp;<i class="fa fa-question-circle fa-lg" aria-hidden="true"></i>
                </label>
              </div>
            </div>
            <hr class="x-separator">
            <div class="pull-right">
              <button type="button" class="btn btn-default" (click)="cancel()">
                <span>Cancel</span>
              </button>
              <button type="submit" class="btn btn-success">
                <span>Save</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xs-8">
      <div class="panel panel-transparent p-t-40">
        <div class="panel-body">
          <div *ngIf="question.value">
            <div class="row">
              <div class="col-xs-1 text-right">
                <div class="x-text-question bold">Q.</div>
              </div>
              <div class="col-xs-10">
                <div class="x-text-question">{{question.value}}<span class="x-required bold" *ngIf="isRequired.value">*</span></div>
                <div class="m-t-10 x-text-description">{{description.value}}</div>
              </div>
            </div>
            <div class="row m-t-20">
              <div class="col-xs-1 text-right">
              </div>
              <div class="col-xs-10">
                <div class="row m-b-10" *ngFor="let choice of choices.controls; let index = index">
                  <div *ngIf="choice.value" class="app-pointer">
                    <div class="thumbnail-wrapper d39 circular bg-success text-white inline">
                      <div class="bold">{{index + 1}}</div>
                    </div>
                    <div class="p-l-15">
                      <span class="semi-bold x-text-question text-success p-l-15">{{choice.value}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
