<div class="container-fixed-lg">
  <div>
    <div class="col-xs-4">
      <div class="panel panel-default">
        <div class="panel-heading separator text-center">
          <div class="panel-title">
            <i class="fa fa-window-restore fa-lg semi-bold" aria-hidden="true"></i>&nbsp;&nbsp;
            Thank You Screen
          </div>
        </div>
        <div class="panel-body">
          <form class="m-t-15" role="form" name="welcomeForm">
            <div class="form-group x-separator">
              <label>Thank You Text</label>
              <textarea class="form-control" rows="4" name="thankYouText" [(ngModel)]="thankYouText"></textarea>
            </div>
            <div class="form-group x-separator">
              <label>
                Description &nbsp;<i class="fa fa-question-circle fa-lg" aria-hidden="true"></i>
              </label>
              <span class="help">(Leave empty if not required)</span>
              <textarea class="form-control" rows="4" name="descriptionText" [(ngModel)]="description"></textarea>
            </div>
            <div class="form-group">
              <label>
                Button &nbsp;<i class="fa fa-question-circle fa-lg" aria-hidden="true"></i>
              </label>
              <input type="text" class="form-control" name="buttonLabel" [(ngModel)]="buttonLabel">
            </div>
            <hr class="x-separator">
            <div class="pull-right">
              <button type="button" class="btn btn-default" (click)="cancel()">
                <span>Cancel</span>
              </button>
              <button type="submit" class="btn btn-success">
                <span>Save</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xs-8">
      <div class="panel panel-transparent p-t-40">
        <div class="panel-body">
          <div *ngIf="thankYouText">
            <div class="row text-center">
              <div class="x-text-question">{{thankYouText}}</div>
              <div class="m-t-10 x-text-description">{{description}}</div>
            </div>
            <div class="row text-center p-t-40">
              <button type="button" class="btn btn-success btn-lg btn-rounded bold">
                <span class="fs-16">{{buttonLabel}}</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
